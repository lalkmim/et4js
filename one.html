<script language="JavaScript">
function teste()
{
	var oForm = document.formulario;
	var iAux = 0;
	var iTemp = 0;
	var sAux = '';
			
	for( iAux = 0; iAux < oForm.elements.length; iAux++ )
	{
		sAux = 'Nome: ' + oForm.elements[iAux].name + '\n';
		sAux = sAux + 'Valor: ' + oForm.elements[iAux].value + '\n';
		for( iTemp = 0; iTemp < oForm.elements[iAux].attributes.length; iTemp++ )
		{
			if( oForm.elements[iAux].attributes[iTemp].specified )
				sAux = sAux + oForm.elements[iAux].attributes[iTemp].nodeName + ': ' + oForm.elements[iAux].attributes[iTemp].nodeValue + '\n';
		}
				
		alert(sAux);
	}
}
		
function loadCity(oSelect, oSelFilho)
{
	var iSelected = oSelect.options[oSelect.selectedIndex].value;
	var iAux;
	var iLength = oSelFilho.options.length;
					
	for( iAux = 1; iAux < iLength; iAux++ )
	{
		removeOption( oSelFilho, 1 );
	}

	oSelFilho.disabled = false;

	switch(iSelected)
	{
		case '1':
			addOption( oSelFilho, '', 1, 'Rio de Janeiro', '' );
			addOption( oSelFilho, '', 2, 'São Paulo', '' );
			break;
		case '2':
			addOption( oSelFilho, '', 3, 'Paris', '' );
			addOption( oSelFilho, '', 4, 'Lyon', '' );
			break;
		case '3':
			addOption( oSelFilho, '', 5, 'Roma', '' );
			addOption( oSelFilho, '', 6, 'Milão', '' );
			break;
		default:
			oSelFilho.disabled = true;
			break;
	}
}

function montaArvore()
{
	oArvore.adicionaElemento( 'teste1', 'http://www.google.com', 'teste 1', '', '' );
	oArvore.adicionaElemento( 'teste1.1', '', 'teste 1.1', 'teste1', '' );
	oArvore.adicionaElemento( 'teste2', 'http://www.google.com', 'teste 2', '', '' );
	oArvore.adicionaElemento( 'teste2.1', '', 'teste 2.1', 'teste2', '' );
	oArvore.adicionaElemento( 'teste3', 'http://www.google.com', 'teste 3', '', '' );
	oArvore.adicionaElemento( 'teste3.1', '', 'teste 3.1', 'teste3', '' );
	
	oArvore.constroiArvore();
	
	oArvore.exibeArvore( 'arvore' );
}

var oArvore = new ETTree();

addLoadEvent(montaArvore);

oCalendario.selecionaLocal('calendario');
